<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h3>Lets play number ping-pong!</h3>

      <form class="form-group" action="index.html" method="post">
        <input class="form-control" type="number" placeholder="Please enter a positive integer" name="name" min="0" required><hr>
        <button type="submit" class="btn btn-success" name="button">Play!</button>
      </form>
      <li id="results"></li>
    </div>
  </body>
</html>
